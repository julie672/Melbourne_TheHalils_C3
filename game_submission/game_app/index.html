<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SunSafe Sprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- MENU -->
  <section id="menu" class="screen">
    <div class="menu-card black-neon">
      <h1 class="title-with-logo">
  <img src="assets/sun_avatar.png" alt="Logo" class="title-logo" />
  SunSafe Sprint
</h1>

      <p class="tagline">Dive through glowing reef tiles, answer SunSmart questions, and reach the finish!</p>
      <button id="startBtn" class="btn primary">Start Game</button>
    </div>
  </section>

  <!-- GAME -->
  <section id="play" class="screen hidden">
  <header class="topbar">
  <h2 class="title-with-logo">
    <img src="assets/sun_avatar.png" alt="Logo" class="title-logo" />
    SunSafe Sprint
  </h2>

      <div class="progress-wrapper">
        <span class="progress-label">Progress</span>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      <button id="restartBtn" class="btn ghost">‚Ü∫ Restart</button>
    </header>

    <main class="game-area">
      <div class="hud centered">
        <div class="controls-top">
          <button id="rollBtn" class="btn primary">üé≤ Roll</button>
          <button id="moveBtn" class="btn secondary hidden">‚û°Ô∏è Move</button>
          <span id="rollResult" class="roll">‚Äì</span>
        </div>

        <div id="card" class="card" aria-live="polite">
          <h3 id="cardTitle">Welcome!</h3>
          <p id="cardText">Answer the question on your tile to unlock rolling!</p>
          <div id="cardActions" class="card-actions"></div>
        </div>
      </div>

      <div id="board" class="board centered"></div>
    </main>
  </section>

  <!-- RESULT MODAL -->
  <dialog id="resultModal" class="modal">
    <div class="modal-body">
      <h3 id="resultTitle">You Win!</h3>
      <p id="resultMsg"></p>
      <button id="closeModal" class="btn primary">Back to Menu</button>
    </div>
  </dialog>

  <script src="game.js"></script>
  
</body>
</html>
